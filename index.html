<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campo Minato Easy</title>
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="square-easy-flex">

      </div>
      <div id="square-medium-flex">

      </div>
      <div id="square-hard-flex">

      </div>
      <div id="startSection">
        <h2>Scegli la difficoltà</h2>
        <select id="difficulty" name="">
          <option value="0">Facile</option>
          <option value="1">Medio</option>
          <option value="2">Difficile</option>
        </select>
        <button id="startBtn" type="button" name="button">Inizia</button>
      </div>
      <div id="gameInput">
        <h3>Inserisci un numero da 1 a <span id="maxNum"></span> e spera di non prendere uno dei numeri già presenti!</h3>
        <input id="myNum" type="number" min="1" step="1">
        <button id="tryBtn" type="button" name="button">Tenta la sorte!</button>
        <h2 id="messageLoseWin"></h2>
        <div id="numberEntered">Numeri inseriti fino ad ora :<br></div>
        <h2>Numeri rimanenti per vincere:</h2>
        <div id="numberRemaining"></div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
